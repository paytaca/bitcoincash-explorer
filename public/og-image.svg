<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>Bitcoin Cash Explorer</title>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#16A34A"/>
      <stop offset="1" stop-color="#2563EB"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#111827" flood-opacity="0.16"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="#F9FAFB"/>

  <g filter="url(#shadow)">
    <circle cx="220" cy="315" r="120" fill="url(#g)"/>
    <circle cx="204" cy="299" r="42" stroke="white" stroke-width="14"/>
    <path d="M236 331L296 391" stroke="white" stroke-width="14" stroke-linecap="round"/>
    <circle cx="220" cy="315" r="88" stroke="rgba(255,255,255,0.28)" stroke-width="6"/>
